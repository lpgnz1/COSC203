<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App Lab 06</title>
    <link preload rel="stylesheet" href="chat-app.css"> 
    <script defer src="main.js"></script>
</head>
<body>
    <header>Polly Chat</header>

    <main id="chat-log-container">
        <div class="message-self">
            <p>Hello World</p>
        </div>
        <div class="message-other">
            <p>Hello Polly</p>
        </div>
    </main>

    <form id="message-form">
        <input id="message-text" type="text" autocomplete="off" placeholder="message...">
        <button id="message-button" type="submit">
            "Send"
        </button>
    </form>
</body>
</html>
